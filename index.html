<!DOCTYPE html>
<html lang="pt-br" data-contexto="foco">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Non Stop Pop</title>
    <link rel="shortcut icon" href="./imagens/NON.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"
        integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&family=Prata&family=Unbounded:wght@200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./components/css/cc.css">
</head>

<body>
    <main class="app">
   

        <div id="player" class="container-fluid">
            <div class="main">
                <p id="logo"><i class="fa fa-music"></i>Non Stop Pop FM</p>
                <div class="left">
                    <img id="track_image" />
                </div>
                <div class="right">
                    <div class="show_song_no">
                        <p id="present">1</p>
                        <p>/</p>
                        <p id="total">5</p>
                    </div>
                    <div class="right-above">
                    <p id="title">title.mp3</p>
                    <p id="artist">Artist name</p>
                    </div>
                </div>
                <div class="controls">
                    <div class="middle">
                        <button onclick="previous_song()" id="pre">
                            <i class="fa fa-step-backward" aria-hidden="true"></i>
                        </button>
                        <button onclick="justplay()" id="play">
                            <i class="fa fa-play" aria-hidden="true"></i>
                        </button>
                        <button onclick="next_song()" id="next">
                            <i class="fa fa-step-forward" aria-hidden="true"></i>
                        </button>
                    </div>
                    <div class="duration">
                        <p id="show_duration">0:00</p>
                        <input type="range" min="0" max="100" value="0" id="duration_slider"
                            onchange="change_duration()" />
                    </div>
                    <div class="volume">
                        <p id="volume_show">90</p>
                        <i class="fa fa-volume-up" aria-hidden="true" onclick="mute_sound()" id="volume_icon"></i>
                        <input type="range" min="0" max="100" value="90" onchange="volume_change()" id="volume" />
                    </div>
                </div>
            </div>  
            <footer class="app__footer">
            <p class="app__footer-text">
                Projeto fict√≠cio e sem fins comerciais.
            </p>
        </footer>
        </div>

      
    </main>

    <script src="components/js/js.js"></script>
</body>

</html>
